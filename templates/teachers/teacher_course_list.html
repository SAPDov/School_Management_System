{% extends 'base.html' %}
{% load static %}


{% block content %}
	<div class="inline-block min-w-full overflow-hidden align-middle border-b border-gray-200 shadow sm:rounded-lg">
		<div class="table">
			<table class="table table-hover">
			<thead>
				<tr class="px-6 py-3 text-xs font-medium leading-4 tracking-wider text-left text-gray-500 uppercase border-b border-gray-200 bg-gray-50">
						<th>Course Name</th>
						<th>Dates</th>
						<th>Days</th>
						
					</tr>
			</thead >			
				{% for course in course_list %}
		<tbody class="bg-white">
			<div class="flex items-center">
				<div class="flex-shrink-0 w-10 h-10">
					<tr class="{% cycle 'row1' 'row2' 'row3' %}">
						<td class="px-6 py-4 border-b border-gray-200 whitespace-nowrap">
							<a class="text-dark" href="{% url 'course_detail' course.pk %}">
					  					{{course.name}}</td><a/>
						<td >{{course.start_date}} - {{course.end_date}}</td>
						<td class="text-sm font-medium leading-5 text-gray-900">
								{% for day in course.days.all %}
									{{day.name}}
									
								{% endfor %}
							</td>

						  <td class="px-6 py-4 text-sm font-medium leading-5 text-right border-b border-gray-200 whitespace-nowrap">
						  	<a href="{% url 'add_lesson' course.pk %}" class="text-indigo-600 hover:text-indigo-900">Add a New Lesson</a></td>    
						</div>		
					  </tr>	
				{% endfor %}
			</tbody>
			</div>
			</div>	
		</div>
			</div>

{% endblock content %}
