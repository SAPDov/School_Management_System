{% extends 'base.html' %}
{% load static %}


{% block content %}
	<div class="inline-block min-w-full overflow-hidden align-middle border-b border-gray-200 shadow sm:rounded-lg">
		<div class="table">
			<table class="table table-hover">
			<thead>
				<tr class="px-6 py-3 text-xs font-medium leading-4 tracking-wider text-left text-gray-500 uppercase border-b border-gray-200 bg-gray-50">
						<th>Course Name</th>
						<th>Dates</th>
						
						
					</tr>
			</thead >			
				{% for lesson in object_list %}
		<tbody class="bg-white">
			<div class="flex items-center">
				<div class="flex-shrink-0 w-10 h-10">
					<tr class="{% cycle 'row1' 'row2' %}">
						<td class="px-6 py-4 border-b border-gray-200 whitespace-nowrap">
							<a class="text-dark" href="{% url 'lesson_detail' lesson.pk %}">
					  					{{lesson.course}}</td><a/>
						<td >{{lesson.start_time}} - {{lesson.end_time}} </td>
						
						</div>		
					  </tr>	
				{% endfor %}
	
			</tbody>	
			{% if user.is_teacher %}
			<a class="text-dark" href="{% url 'add_lesson' %}"><h2></h2>Add lesson</a>
		{% endif %}	
			</div>
			</div>

		
		</div>
	</div>

{% endblock content %}
