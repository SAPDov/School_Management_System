{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<div class="h-100">
	<div class="h100">
	<form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
	
		<div class="d-flex justify-content-center">

			<div class="d-flex flex-column">
				<div class="p-2">
					<h2>New comment</h2>
				</div>
					
					<div class="p-2">
						{% render_field form.body rows="15" cols="35" placeholder="Write Your Comment"%}
					</div>
					<div class="p-2">
						<button class="btn btn-info" type="submit">Submit</button>
					</div>
			</div>
		</form>
	</div>
	
{% endblock content %}
