{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div id="content-container" class="container p-none">
      <div class="login">
        <form action="{% url 'register' %}" method="post">
                      {% if error_message %}
                            <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                        {% endif %}
                       
            {% csrf_token %}
            <table class="table">
              <tr>
                <td><label for="id_username">Username</label></td>
                <td><input id="id_username" name="username" 
                  type="text" class="form-control"></td>
                 </tr>

                   <tr>
                <td><label for="id_first_name">First Name</label></td>
                <td><input id="id_first_name" name="first_name" 
                  type="text" class="form-control"></td>
                 </tr>
                <tr>
                <td><label for="id_last_name">Last Name</label></td>
                <td><input id="id_last_name" name="last_name" 
                  type="text" class="form-control"></td>
                 </tr>
               <tr>
                <td><label for="id_email">Email</label></td>
                <td><input id="id_email" name="email" 
                  type="text" class="form-control"></td>
                 </tr>
              <tr>
                      <td><label for="id_password1">Password</label></td>
                      <td><input id="id_password1" name="password1" 
                              type="password" class="form-control"></td>
                    </tr>    
                    <tr>
                      <td><label for="id_password2">Repeat Password</label></td>
                      <td><input id="id_password2" name="password2" 
                              type="password" class="form-control"></td>
                    </tr>
         </table>
             <p><label for="id_is_student">Student</label>
                <input id="id_is_student" name="student" 
                  type="checkbox"></p>
                <p><label for="id_is_teacher">Teacher</label>
                <input id="id_is_teacher" name="teacher" 
                  type="checkbox"></p><br>

                <input type="submit" value="Register" 
                       class="btn btn-primary pull-right" />
                <input type="hidden" name="next" value="{{next}}" />
          Already have An Account? <a href="{% url 'login' %}">Login</a>

        </form>
        <br>
   
    </div>
  </div>
{% endblock %}
