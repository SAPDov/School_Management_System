{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class = container>
	<form method = 'POST'>
    {% csrf_token %}
      {{form|crispy}}  
	<button class='btn btn-success' type="submit">Sign In</button><br><br>
	 Already have An Account? <a href="{%url 'login' %}">Login</a>
	</form>
	</div> 		
</div>

{% endblock content %}
